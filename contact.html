<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — eSports Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="logo" href="index.html">eSports Hub</a>
      <button id="navToggle4" class="nav-toggle" aria-label="open menu">☰</button>
      <nav class="nav-links" id="navLinks4">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="reviews.html">Reviews</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact</h1>
    <p class="lead">Got feedback, collab ideas, or tournament news? Send us a message.</p>

    <form id="contactForm" class="contact-form" onsubmit="return submitContact(event)">
      <label>
        Name
        <input type="text" name="name" id="name" required>
      </label>
      <label>
        Email
        <input type="email" name="email" id="email" required>
      </label>
      <label>
        Message
        <textarea name="message" id="message" rows="5" required></textarea>
      </label>
      <div class="form-row">
        <button class="btn" type="submit">Send Message</button>
        <div id="contactMsg" class="contact-msg" aria-live="polite"></div>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div>© <span id="year4"></span> eSports Hub</div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
